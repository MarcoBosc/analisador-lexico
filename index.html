<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador Léxico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .word-item {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            position: relative;
        }

        .word-item button {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            border: none;
            color: red;
            font-size: 12px;
            cursor: pointer;
        }

        span {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>Analisador Léxico</h1>

        <!-- Input de Palavra -->
        <input type="text" id="wordInput" class="form-control mb-3" placeholder="Digite uma palavra e aperte espaço">

        <!-- Botões -->
        <div class="d-flex justify-content-between flex-wrap mb-3">
            <button id="randomWordBtn" class="btn btn-primary">Gerar Palavra Aleatória</button>
            <button class="btn btn-danger" onclick="location.reload()">Limpar</button>
        </div>

        <h4>Palavras Adicionadas</h4>
        <div id="wordList" class="mb-4"></div>

        <!-- Validação de Palavra -->
        <input class="form-control mb-4" placeholder="Digite a palavra para validação e aperte espaço" id="validateWord">

        <!-- Tabela de Letras -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr class="bg-primary text-white">
                        <th class="bg-secondary text-white">&delta;</th>
                        <script>
                            for (let i = 65; i <= 90; i++) { // Letras de A a Z
                                document.write(`<th class="bg-secondary text-white">${String.fromCharCode(i)}</th>`);
                            }
                        </script>
                    </tr>
                </thead>
                <tbody>
                    <tr id="target-row">
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Palavras Testadas -->
        <div class="container mt-4" style="word-wrap: break-word;">
            <h4>Palavras Testadas</h4>
            <div class="mb-4" id="ValidatedWords"></div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="./js/copy.js"></script>
</body>

</html>
